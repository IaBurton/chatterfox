<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>ChatterFox-Login/Register</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

  <img src="img/chatterfoxlogo.png" class="logo"></img>

  <span href="#" class="nickname-button" id="toggle-login-anon">Login With Nickname</span>

    <span href="#" class="login-button" id="toggle-login-accn">Log in With Account</span>

<span href="#" class="register-button" id="toggle-register">Register Account</span>


<div id="login">
  <div id="triangle"></div>
  <h1>Anonymous Log In With Nick Name</h1>
  <form>
    <input type="nickname" id="user_login" placeholder="Nick Name" />
    <input type="submit" id="enter" value="Start Chatting!" onclick="loginUser()"/>
  </form>
</div>

<div id="login1">
  <div id="triangle"></div>
  <h1>Log In With Account</h1>
  <form>
    <input type="username" placeholder="User Name" />
    <input type="password" placeholder="Password" />
    <input type="submit" value="Log in!" />
  </form>
</div>

<div id="register">
  <div id="triangle"></div>
  <h1>Register An Account</h1>
  <h2>Dont worry! It's Free :)</h2>
  <form>
    <input type="username" placeholder="User Name" />
    <input type="password" placeholder="Password" />
    <input type="submit"value="Register!"/>
  </form>
</div>

<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
<script src="js/login.js"></script>

</body>

</html>
